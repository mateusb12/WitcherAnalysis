<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Files for Analysis</h2>
        <form action="http://127.0.0.1:8000/api/upload/" method="post" enctype="multipart/form-data">
            <label for="txt_file">Select text file:</label>
            <input type="file" name="txt_file" id="txt_file">
            <label for="csv_file">Select CSV file:</label>
            <input type="file" name="csv_file" id="csv_file">
            <button type="submit">Upload Files</button>
        </form>
        <button onclick="analyzeData()">Analyze</button>
    </div>

    <script>
        function analyzeData() {
            // You can call an API endpoint or do some action here
            alert('Analysis started!');
        }
    </script>
</body>
</html>
